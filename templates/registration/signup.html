{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Регистрация пользователя{% endblock title %}
{% block content %}
<div class="container">
<h2>Регистрация</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success ml-2" type="submit">Зарегистрироваться</button>
</form>
</div>
{% endblock content %}

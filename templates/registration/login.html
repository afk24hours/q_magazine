{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Вход{% endblock title %}
{% block content %}
<div class="container">
<h2>Вход</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success ml-2" type="submit">Вход</button>
</form>
<a class="btn btn-secondary ml-2" href="{% url 'password_reset' %}">Я забыл свой пароль</a>
</div>
{% endblock content %}
